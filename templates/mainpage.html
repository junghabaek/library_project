    <main>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">도서관 서비스</a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">

                        </li>


                    </ul>

                </div>
            </div>
        </nav>
        <div style="height:100px"></div>
        <div class='row'>
            {% for card in cards %}
            <div class='col-md-3' style="margin-bottom: 50px;">
                <div class="card" style="width: 18rem; height:500px">
                    <a href="/details/{{card.id}}"><img src="{{card.img_url}}" class="card-img-top" alt="{{card.title}}"
                            style="width:100%; height:300px"></a>
                    <div class="card-body">

                        <h5 class="card-title">{{card.title}}</h5>
                        <p class="card-text">재고: {{card.stock}}</p>
                        <a href="/details/{{card.id}}" class="btn btn-primary">도서 상세 페이지</a>
                    </div>
                </div>
            </div>


            {% endfor %}

        </div>
