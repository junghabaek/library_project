<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서관에 오신것을 환영합니다!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    



    <link href="../static/signin.css" rel="stylesheet">
</head>
<body class="text-center">

    <main class="form-signin">
        <form action="/login" method="post">
            <img class="mb-4" style="border-radius: 30px;" src="../static/img/KakaoTalk_20211116_150829453.png" alt="my_daughter" width="200" height="200">
            
            <div id="singin">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            {% for message in get_flashed_messages() %}
            <div class='alert alert-info'>
                {{message}}
            </div>
            {% endfor %}

            <div class="form-floating">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-bottom: 5px;">Sign in</button>

            </div>
                <!-- <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label> -->
            </div>
            
            <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p> -->
            <div id="signup" style="display:none;">
            
            <h1 class="h3 mb-3 fw-normal">Join us!</h1>
            <div class="form-floating" >
                <input name="email2" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input name="name" type="text" class="form-control" id="floatingInput" placeholder="name">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating" style="margin-top:-5px">
                <input name="password1" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating" style="margin-top:-11px">
                <input name="password2" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Confirm</label>
            </div>
            <button class="w-100 btn btn-lg btn-success" type="submit" style="margin-bottom: 5px;">Create New Account</button>
            
        </div>

            

            <div class="checkbox mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" style="margin-left:20px; margin-right:0px" role="switch"
                        id="flexSwitchCheckDefault" onclick="showSignUp();">
            
                    <label class="form-check-label" for="flexSwitchCheckDefault" style="margin-left:-40px">회원이 아니신가요?</label>
                </div>

        </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <script>
            function showSignUp(){
            if (document.getElementById("singin").style.display=="none"){
                document.getElementById("singin").style.display="";
            } else {
                document.getElementById("singin").style.display="none";
            }

            if (document.getElementById("signup").style.display == "none") {
                    document.getElementById("signup").style.display = "";
                } else {
                    document.getElementById("signup").style.display = "none";
                }



            }
        </script>

    </main>



</body>
</html>
